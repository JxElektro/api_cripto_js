<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="style.css" />
  <title>Api Crypto</title>
  <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
</head>

<body>
  <section class="container">
    <div class="img-container">
      <div class="img-inner">
        <div id="inner-skew">

        </div>
      </div>
    </div>
    <h1 id="cotizador" class="container__title">Cotizador</h1>
    <div class="container__main">
      <form action="" id="form"></form>
      <select id="coin" required>
        <option disabled selected> Seleciona tu Moneda</option>
        <option value="USD"> ($) Dolar</option>
        <option value="EUR"> (€) Euro</option>
        <option value="GBP"> (£) Libra Esterlina </option>
        <option value="CLP"> ($) Peso Chileno</option>
      </select>
      <select id="crypto" required>
        <option disabled selected> Seleciona tu Criptomoneda</option>
        <option value="BTC"> (₿) Bitcon</option>
        <option value="ETH"> (Ξ) Ethereum</option>
        <option value="USDT"> (USDT) Tether</option>
        <option value="USDC"> (USDC) USD Coin</option>
        <option value="CLP"> (BNB) Binance Coin</option>
        <option value="XRP"> (XRP) XRP</option>
        <option value="SOL"> (SOL) Solana</option>
        <option value="BUSD"> (BUSD) Binance USD</option>
        <option value="ADA"> (ADA) Cardano</option>
        <option value="DOGE"> (Ð) Dogecoin</option>
      </select>
      <br>
      <span class="icon"><i class="fa fa-search"></i></span>
      <input type="submit" class="btn" value="Cotizar">

    </div>


  </section>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="main.js">
  </script>
</body>

</html>
