<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="style.css" />
  <title>Api Crypto</title>
  <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
</head>

<body>
  <section class="container">
    <div class="img-container">
      <div class="img-inner">
        <div id="inner-skew">

        </div>
      </div>
    </div>
    <h1 id="cotizador" class="container__title">Cotizador</h1>
    <div class="container__main">
      <form action="" id="form"></form>
      <select id="coin" required>
        <option value="0" disabled  selected id="error1"> Seleciona tu Moneda</option>
        <option value="USD" id="USD"> ($) Dolar</option>
        <option value="EUR" id="EUR"> (€) Euro</option>
        <option value="GBP" id="GBP"> (£) Libra Esterlina </option>
        <option value="CLP" id="CLP"> ($) Peso Chileno</option>
      </select>
      <select id="crypto" required>
        <option value="0" disabled selected  id="error2"> Seleciona tu Criptomoneda</option>
        <option value="BTC" id="BTC"> (₿) Bitcon</option>
        <option value="ETH" id="ETH"> (Ξ) Ethereum</option>
        <option value="USDT" id="USDT"> (₮) Tether</option>
        <option value="USDC" id="USDC"> (USDC) USD Coin</option>
        <option value="BNB" id="BNB"> (BNB) Binance Coin</option>
        <option value="XRP" id="XRP"> (XRP) XRP</option>
        <option value="SOL" id="SOL"> (SOL) Solana</option>
        <option value="BUSD" id="BUSD"> (BUSD) Binance USD</option>
        <option value="ADA" id="ADA"> (ADA) Cardano</option>
        <option value="DOGE" id="DOGE"> (Ð) Dogecoin</option>
      </select>
      <br>
      <span class="icon"><i class="fa fa-search"></i></span>
      <input type="submit" class="btn" id="btn" value="Cotizar">
      <br>
      <div id="container__end">


        </div>       
    </div>


  </section>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="main.js">
  </script>
</body>

</html>
